<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Realm 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050202;
        }

        #app {
            width: 100vw;
            height: 100vh;
        }

        /* Cinematic Vignette Overlay */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 9999;
        }

        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
        }

        .menu-btn {
            background: rgba(26, 5, 5, 0.9);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: #ffd700;
            color: #1a0505;
        }

        /* NPC Info Panel */
        #npc-info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(10, 10, 25, 0.85);
            /* Darker cosmic blue */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 25px;
            color: #fff;
            font-family: 'Cinzel', serif;
            z-index: 999999;
            pointer-events: auto;
            display: none;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        #npc-info-panel.visible {
            display: block !important;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #npc-close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.4);
            border: 2px solid #ff0000;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            font-weight: bold;
            transition: all 0.2s;
            z-index: 10;
        }

        #npc-close-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }

        #npc-next-btn {
            position: absolute;
            top: 8px;
            right: 48px;
            background: rgba(0, 200, 0, 0.4);
            border: 2px solid #00ff00;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            font-weight: bold;
            transition: all 0.2s;
            z-index: 10;
        }

        #npc-next-btn:hover {
            background: rgba(0, 200, 0, 0.8);
            transform: scale(1.1);
        }

        /* Game Events Log Panel */
        #game-events-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            max-height: 350px;
            background: rgba(10, 5, 20, 0.8);
            border: 1px solid rgba(136, 136, 136, 0.4);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: #fff;
            font-family: 'Cinzel', serif;
            z-index: 999998;
            pointer-events: auto;
            border-radius: 15px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        #game-events-panel h4 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #00ffff;
            font-size: 1.1em;
            text-shadow: 0 0 10px #00ffff;
        }

        .event-log-entry {
            padding: 6px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.85em;
            border-left: 4px solid;
            background: rgba(255, 255, 255, 0.05);
            animation: slideInEvent 0.3s ease-out;
        }

        @keyframes slideInEvent {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-death {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .event-spawn {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .event-levelup {
            border-left-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        .event-item {
            border-left-color: #aa00ff;
            background: rgba(170, 0, 255, 0.1);
        }

        .event-combat {
            border-left-color: #ff8800;
            background: rgba(255, 136, 0, 0.1);
        }

        .event-info {
            border-left-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .event-timestamp {
            font-size: 0.7em;
            color: #888;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="vignette"></div>
    <div id="app"></div>

    <!-- NPC Info Panel -->
    <div id="npc-info-panel">
        <button id="npc-next-btn" title="PrÃ³ximo NPC">â†’</button>
        <button id="npc-close-btn">âœ•</button>
        <div id="npc-info-content"></div>
    </div>

    <!-- Game Events Log Panel -->
    <div id="game-events-panel">
        <h4>ðŸ“œ EVENTOS DO JOGO</h4>
        <div id="game-events-content"></div>
    </div>

    <div id="ui-layer">
        <button class="menu-btn" id="save-btn" style="border-color: #0f0; color: #0f0;">SALVAR</button>
        <button id="skip-intro-btn"
            style="position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: none; z-index: 1000000; background: rgba(0,0,0,0.8); color: #fff; border: 1px solid #00ffff; padding: 10px 20px; font-family: 'Cinzel', serif; cursor: pointer; border-radius: 5px; box-shadow: 0 0 15px #00ffff;">PULAR
            INTRO</button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
